<script type="text/html" data-template-name="dccboxed-config">
  <div class="form-row">
    <label for="node-config-input-host"
      ><i class="fa fa-bookmark"></i> Host</label
    >
    <input type="text" id="node-config-input-host" />
  </div>
  <div class="form-row">
    <label for="node-config-input-port"
      ><i class="fa fa-bookmark"></i> DUIS Port</label
    >
    <input type="text" id="node-config-input-port" placeholder="e.g. 8079" />
  </div>
  <div class="form-row">
    <label></label>
    <input
      type="checkbox"
      id="node-config-input-duisTls"
      style="display: inline-block; width: auto; vertical-align: top;"
    />
    <label for="node-config-input-duisTls" style="width: 70%;"
      >Enable TLS (DUIS)</label
    >
  </div>
  <div class="form-row">
    <label
      class="dccboxed-config-hanging-indent"
      for="node-input-duisheader-container"
      ><i class="fa fa-list"></i> <span> Extra DUIS Headers</span></label
    >
    <div class="dccboxed-config-inline-editlist" style="width: 70%;">
      <ol id="node-input-duisheader-container" class="header-container"></ol>
    </div>
  </div>
  <div class="form-row">
    <label for="node-config-input-smkiport"
      ><i class="fa fa-bookmark"></i> SMKI Port</label
    >
    <input
      type="text"
      id="node-config-input-smkiPort"
      placeholder="e.g. 8083"
    />
  </div>
  <div class="form-row">
    <label></label>
    <input
      type="checkbox"
      id="node-config-input-smkiTls"
      style="display: inline-block; width: auto; vertical-align: top;"
    />
    <label for="node-config-input-smkiTls" style="width: 70%;"
      >Enable TLS (SMKI)</label
    >
  </div>
  <div class="form-row">
    <label
      class="dccboxed-config-hanging-indent"
      for="node-input-smkiheader-container"
      ><i class="fa fa-list"></i> <span> Extra SMKI Headers</span></label
    >
    <div class="dccboxed-config-inline-editlist" style="width: 70%;">
      <ol id="node-input-smkiheader-container" class="header-container"></ol>
    </div>
  </div>
  <div class="form-row">
    <label for="node-config-input-responseEndpoint"
      ><i class="fa fa-arrow-left"></i> Response</label
    >
    <input type="text" id="node-config-input-responseEndpoint" />
  </div>
  <div class="form-row form-tips">
    The <i>Response</i> is a URI located on this <i>node-red</i> server which
    will receive the DUIS responses from DCC Boxed. It must be unique, begin
    with <code>/smartdcc/</code> and also DCC Boxed be configured to send
    responses to it.
  </div>
  <div class="form-row">
    <label for="node-config-input-localKeyStore"
      ><i class="fa fa-database"></i> Key Store</label
    >
    <input
      type="text"
      id="node-input-localKeyStore"
      placeholder="/path/to/local/keystore.json"
    />
  </div>
  <div class="form-row form-tips">
    If a local keystore file is not provided, an ephemeral temporary file will
    be used.
  </div>

  <div class="form-row">
    <label for="node-config-input-logger"
      ><i class="fa fa-floppy-o"></i> DUIS Log</label
    >
    <input id="node-config-input-logger" type="text" />
    <input id="node-config-input-loggerType" type="hidden" />
  </div>

  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>
