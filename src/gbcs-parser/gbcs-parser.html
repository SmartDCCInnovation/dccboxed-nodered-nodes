<script type="text/html" data-template-name="gbcs-parser">
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-globe"></i> Server</label>
    <input type="text" id="node-input-server" />
  </div>

  <div class="form-row form-tips">
    Its recommended to configure the <i>DCC&nbsp;Boxed</i> server so the GBCS
    Parser will automatically download device certificates as required - i.e.
    for decryption and validating signatures. Alternatively, it is possible to
    manually configure the certificates and private keys below. If both server
    and keys are specified, then the specified key will take precedence.
  </div>

  <div class="form-row" style="margin-bottom:0;">
    <label><i class="fa fa-list"></i> <span>Keys</span></label>
  </div>

  <div class="form-row">
    <ol
      id="node-input-key-container"
      style="flex:1;min-height:250px;min-width:450px;"
    ></ol>
  </div>

  <div class="form-row">
    <label for="node-input-input"><i class="fa fa-ellipsis-h"></i> Input</label>
    <input id="node-input-input" type="text" style="width: 70%">
  </div>

  <div class="form-row">
    <label for="node-input-output"><i class="fa fa-ellipsis-h"></i> Output</label>
    <input id="node-input-output" type="text" style="width: 70%">
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="gbsc-parser">
  <p>
    Decode GBCS, needs access to <i>DCC&nbsp;Boxed</i> to lookup necessary
    certificates.
  </p>
</script>
