<script type="text/html" data-template-name="dccboxed-receive">
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-globe"></i> Server</label>
    <input type="text" id="node-input-server" />
  </div>

  <div class="form-row">
    <label></label>
    <input
      type="checkbox"
      id="node-input-decodeGbcs"
      style="display: inline-block; width: auto; vertical-align: top;"
    />
    <label for="node-input-decodeGbcs" style="width: 70%;"
      >Decode GBCS (recommended)</label
    >
  </div>

  <div id="dccboxed-receive-gbcsOutput" class="form-row">
    <label for="node-input-gbcsOutput"
      ><i class="fa fa-ellipsis-h"></i> GBCS Output</label
    >
    <input id="node-input-gbcsOutput" type="text" style="width: 70%" />
  </div>

  <div class="form-row">
    <label for="node-input-output"
      ><i class="fa fa-ellipsis-h"></i> Output</label
    >
    <input id="node-input-output" type="text" style="width: 70%" />
  </div>

  <input id="node-input-outputs" type="hidden" />

  <div class="form-row">
    <label for="node-input-outputResponsesFilter"
      ><i class="fa fa-sign-in"></i> Response</label
    >
    <input id="node-input-outputResponsesFilter" type="text" />
    <input id="node-input-outputResponsesFilterType" type="hidden" />
  </div>

  <div class="form-row">
    <label for="node-input-outputDeviceAlertsFilter"
      ><i class="fa fa-sign-in"></i> Device Alert</label
    >
    <input id="node-input-outputDeviceAlertsFilter" type="text" />
    <input id="node-input-outputDeviceAlertsFilterType" type="hidden" />
  </div>

  <div class="form-row">
    <label for="node-input-outputDCCAlertsFilter"
      ><i class="fa fa-sign-in"></i> DCC Alert</label
    >
    <input id="node-input-outputDCCAlertsFilter" type="text" />
    <input id="node-input-outputDCCAlertsFilterType" type="hidden" />
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="dccboxed-receive">
  <p>Receive a parsed simplified DUIS response from the server.</p>
</script>
