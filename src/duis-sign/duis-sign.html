<script type="text/html" data-template-name="duis-sign">
  <div class="form-row">
    <label for="node-input-mode"><i class="fa fa-tasks"></i> Mode</label>
    <select type="text" id="node-input-mode" style="width:70%;">
      <option value="sign">Sign</option>
      <option value="validate">Validate</option>
    </select>
  </div>

  <div class="form-row duis-sign-preserveCounter">
    <label></label>
    <input
      type="checkbox"
      id="node-input-preserveCounter"
      style="display: inline-block; width: auto; vertical-align: top;"
    />
    <label for="node-input-preserveCounter" style="width: 70%;"
      >Don't automatically set counter</label
    >
  </div>

  <div class="form-row">
    <label for="node-input-input"><i class="fa fa-ellipsis-h"></i> Input</label>
    <input id="node-input-input" type="text" style="width: 70%" />
  </div>

  <div class="form-row">
    <label for="node-input-output"
      ><i class="fa fa-ellipsis-h"></i> Output</label
    >
    <input id="node-input-output" type="text" style="width: 70%" />
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="duis-sign">
  <p>
    Add or validate and digital signature for DUIS. Keys for
    <i>DCC&nbsp;Boxed</i> are pre-loaded
  </p>
</script>
